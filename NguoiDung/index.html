<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
    <div class="grid__full-width background">
        <div class="screen_left">
        </div>
        <div class="screen_right">
            <div class="login">
                <div class="login_left">
                    <div class="login_left_contain_img">
                        <img src="./assets/img/logo_bk.png" alt="Logo" class="login_left_img">
                    </div>
                    <p class="login_left_name">THƯ VIỆN BK</p>
                </div>
                <div class="login_right">
                    <p>Đăng nhập</p>
                    <ul class="input">
                        <li>Tên đăng nhập</li>
                        <li>
                            <input class="login_input" type="text" placeholder="Nhập tên đăng nhập">
                        </li>
                        <li>Mật khẩu</li>
                        <li>
                            <input class="login_input" type="password" placeholder="Nhập mật khẩu">
                        </li>
                        <li class="forget_pass">
                            <a href="">Quên mật khẩu</a>
                        </li>
                    </ul>
                    <button class="login_button">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
